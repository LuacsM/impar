<form name="calcform" method="post" action="" id="formulario">

</form>


<script type="text/javascript" >
  var bleep = new Audio();
  var go = new Audio();
  var del = new Audio();
  var pop = new Audio();

  bleep.src = 'audio/audio4.wav';
  go.src = 'audio/go.mp3';
  del.src = 'audio/audio.wav';
  pop.src = 'audio/POP.mp3';

  document.querySelector('.close').addEventListener("click", function() {
    var div = document.querySelector(".msg_1");
    div.classList.add("animated", "zoomOut");

    document.querySelector('.msg').style.background = "rgb(0, 0, 0, 0)";
    pop.play();
    div.addEventListener("animationend", myEndFunction);

  });

  function myEndFunction(){
  document.querySelector('.msg').style.display = "none";
}

</script>
